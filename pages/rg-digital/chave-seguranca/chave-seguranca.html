<ion-header class="new-header">
  <ion-navbar class="text-center">
    <button ion-button menuToggle>
      <i class="ion-navicon font-32"></i>
    </button>
    <ion-title>
      RG Digital
    </ion-title>
    <!-- end ion-title -->
  </ion-navbar>
  <!-- end ion-navbar -->
</ion-header>
<!-- end ion-header -->


<ion-content padding class="new-content bg-avatar-white bg-multiple-2">
  <ion-card>
    <ion-card-content>
      <h2 class="font-roboto-black text-center font-15 color-default mb-2">Chave de Segurança</h2>
      <p class="font-roboto-regular font-14 color-default mb-3">Forneça essa chave apenas para aplicativos autorizado pelo Governo Estadual</p>

      <div class="d-flex flex-row mb-4 align-items-stretch">

        <div id="countdown"></div>


        <img src="assets/images/pass-icon@2x.png" alt="" class="align-self-center col-3" />
        <div class="col p-0 d-flex align-items-center">
          <div class="bg-light-gray round-5 px-2 flex-1 py-1">
            <span class="font-roboto-black font-15 color-default text-uppercase">chave:</span>
            <span class="font-22 font-roboto-regular color-default text-uppercase">{{otpObj.otp}}</span>
          </div>
        </div>
        <!-- end col -->
      </div>
      <hr>
      <a href="javascript:;" (click)="gerarQRCode()" ion-button block round color="primary" class="font-14 mb-3 color-white font-roboto-medium text-uppercase">
        <img src="assets/images/qr-icon@2x.png" alt="" class="img-in-botao col-2" /> Gerar QR Code
      </a>
      <a href="javascript:;" (click)="visualizarRG()" ion-button block round color="primary" class="font-14 mb-3 color-white font-roboto-medium text-uppercase">
        <img src="assets/images/id-card@2x.png" alt="" class="img-in-botao col-2" /> Visualizar RG
      </a>
      <a clear ion-button block href="javascript:;" round class="border border-primary font-14 font-roboto-medium text-uppercase"
        (click)="cancelar()">Cancelar</a>
    </ion-card-content>
  </ion-card>
</ion-content>
