<ion-header class="new-header">
  <ion-navbar class="text-center">
    <!-- <button ion-button menuToggle><i class="ion-navicon font-32"></i></button> -->
    <ion-title> Agendamento </ion-title>
    <!-- end ion-title -->
  </ion-navbar>
  <!-- end ion-navbar -->
</ion-header>
<!-- end ion-header -->

<ion-content padding class="new-content bg-avatar-white bg-multiple-2">
  <ion-card>
    <ion-card-content>
      <h3 class="font-roboto-black font-18 color-default mb-2 text-center">
        <span [textContent]="edit ? 'Editar' : 'Adicionar'"></span
        >&nbsp;Dependente
      </h3>
      <!-- end h3 -->
      <p
        class="mb-2 font-14 font-roboto-regular color-default text-left line-height-default"
      >
        *Só serão permitidos dependentes entre 18 e 60 anos ou portadores de
        deficiência.
      </p>

      <form
        #form="ngForm"
        novalidate
        (submit)="onSubmit($event, form)"
        class="pt-3 mt-3"
      >
        <div class="mb-2">
          <input
            type="text"
            [(ngModel)]="dependente.nomeCompleto"
            name="nome"
            class="form-control"
            placeholder="Nome Completo"
            autocomplete="off"
            required
            [readonly]="readonly"
            #nomeModel="ngModel"
            [class.input-invalid]="nomeModel.invalid && form.submitted"
          />
        </div>

        <div class="mb-2">
          <input
            type="tel"
            cpf
            [(ngModel)]="dependente.cpf"
            name="cpf"
            #cpfModel="ngModel"
            class="form-control"
            placeholder="CPF"
            autocomplete="off"
            [textMask]="{ mask: mask }"
            [class.input-invalid]="
              (form.submitted || cpfModel.touched) && cpfModel.invalid
            "
          />
        </div>
        <div class="mb-2 p-relative">
          <ion-datetime
            required
            [class.input-invalid]="isInvalidModel(form, dateModel)"
            #dateModel="ngModel"
            class="form-control"
            placeholder="Data de Nascimento"
            displayFormat="DD/MM/YYYY"
            [(ngModel)]="dependente.nascimento"
            name="dataNascimento"
            monthNames="Janeiro, Fevereiro, Mar\u00e7o, Abril, Maio, Junho, Julho, Agosto, Setembro, Outubro, Novembro, Dezembro"
            monthShortNames="Jan, Fev, Mar, Abr, Mai, Jun, Jul, Ago, Set, Out, Nov, Dez"
            dayNames="Domingo, Segunda-feira, Ter\u00e7a-feira, Quarta-feira, Quinta-feira, Sexta-feira, Sabado"
            dayShortNames="Dom, Seg, Ter, Qua, Qui, Sex, Sab"
            doneText="OK"
            cancelText="Cancelar"
          ></ion-datetime>
        </div>

        <div class="d-flex align-items-center pt-1">
          <a
            href="javascript:;"
            ion-button
            color="primary"
            block
            (click)="dismiss()"
            class="mr-1"
          >
            <span class="button-inner">CANCELAR</span>
          </a>
          <button
            type="submit"
            ion-button
            color="primary"
            block
            class="text-uppercase ml-1"
          >
            ADICIONAR
          </button>
        </div>
        <!-- end div botoes -->
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
<!-- end ion-content -->
