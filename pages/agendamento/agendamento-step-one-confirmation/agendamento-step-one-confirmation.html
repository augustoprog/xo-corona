<ion-header class="new-header">
  <ion-navbar class="text-center">
    <button ion-button menuToggle><i class="ion-navicon font-32"></i></button>
    <ion-title> Agendamento </ion-title>
    <!-- end ion-title -->
  </ion-navbar>
  <!-- end ion-navbar -->
</ion-header>
<!-- end ion-header -->

<ion-content padding class="new-content bg-avatar-white bg-multiple-2">
  <ion-card>
    <ion-card-content>
      <step-default [active]="1"></step-default>
      <!-- end step-default -->

      <form #form="ngForm" novalidate (submit)="stepOneSubmit(form)">
        <div>
          <h3
            class="font-roboto-black font-18 color-default m-2 text-center"
            [textContent]="item?.nome"
          ></h3>
        </div>
        <!-- end select-box -->

        <div
          class="mb-2"
          *ngIf="item?.requisitos || item?.valor || item?.tempoEntrega"
        >
          <div class="p-2 box-requisito">
            <div *ngIf="item.requisitos" class="mb-4">
              <h3 class="font-roboto-black font-16 color-blue mb-2 pt-2">
                Requisitos do Serviço
              </h3>
              <p
                class="font-14 line-height-default pre-line mb-0"
                [innerHTML]="item.requisitos"
              ></p>
            </div>
            <!-- end requisitos -->
            <div *ngIf="item.valor" [ngClass]="{ 'mb-4': item.tempoEntrega }">
              <h3 class="font-roboto-black font-16 color-blue mb-2">
                Quanto custa?
              </h3>
              <p
                class="font-14 line-height-default pre-line mb-0"
                [innerHTML]="item.valor"
              ></p>
            </div>
            <!-- end valor -->
            <div *ngIf="item.tempoEntrega">
              <h3 class="font-roboto-black font-16 color-blue mb-2">
                Quanto tempo leva?
              </h3>
              <p
                class="font-14 line-height-default pre-line mb-0"
                [innerHTML]="item.tempoEntrega"
              ></p>
            </div>
            <!-- end tempo entrega -->
          </div>
        </div>
        <!-- end requisito -->

        <div class="mb-4 mt-4 d-flex align-items-center justify-content-center">
          <div class="d-flex align-items-center">
            <!-- <input
              type="checkbox"
              name="aceitePolitica"
              [(ngModel)]="aceitePolitica"
              #aceite="ngModel"
              class="custom-control-input"
              id="aceitePolitica"
              required
              [class.input-invalid]="
                (form.submitted || aceite.touched) && aceite.invalid
              "
            /> -->
            <ion-checkbox
              [(ngModel)]="aceitePolitica"
              name="aceitePolitica"
              #aceite="ngModel"
              id="aceitePolitica"
              required="true"
              [class.input-invalid]="
                (form.submitted || aceite.touched) && aceite.invalid
              "
            ></ion-checkbox>
            <label
              (click)="aceitePolitica = !aceitePolitica"
              class="ml-2 mb-0 font-13 color-default font-roboto-bold"
              for="aceitePolitica"
              >Estou de acordo com os requisitos citados acima.</label
            >
          </div>
        </div>
        <!-- end politica -->

        <div class="d-flex align-items-center">
          <a
            href="javascript:;"
            ion-button
            color="primary"
            block
            (click)="voltar()"
            class="mr-1"
          >
            <span class="button-inner">Voltar</span>
          </a>
          <button
            type="submit"
            ion-button
            color="primary"
            block
            class="text-uppercase ml-1"
          >
            AVANÇAR
          </button>
        </div>
        <!-- end div botoes -->
      </form>
      <!-- end form -->
    </ion-card-content>
    <!-- end ion-card-content -->
  </ion-card>
  <!-- end ion-card -->
</ion-content>
<!-- end ion-content -->
