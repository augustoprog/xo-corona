<ion-header class="new-header">
  <ion-navbar class="text-center">
    <button ion-button menuToggle><i class="ion-navicon font-32"></i></button>
    <ion-title> Agendamento </ion-title>
    <!-- end ion-title -->
  </ion-navbar>
  <!-- end ion-navbar -->
</ion-header>
<!-- end ion-header -->

<ion-content padding class="new-content bg-avatar-white bg-multiple-2">
  <ion-card>
    <ion-card-content>
      <h2 class="font-roboto-black text-center font-15 color-default mb-2">
        Consulta de Agendamentos
      </h2>
      <p class="font-roboto-regular font-14 color-default mb-3">
        Informe o número do seu protocolo e a data de nascimento para visualizar
        a lista de agendamentos.
      </p>

      <form #form="ngForm" novalidate (submit)="consultarAgendamento(form)">
        <div class="mb-2">
          <input
            type="text"
            [(ngModel)]="protocolo"
            required
            name="protocolo"
            #protocoloModel="ngModel"
            class="form-control"
            placeholder="Número do Protocolo"
            autocomplete="off"
            [class.input-invalid]="
              (submitted || protocoloModel.touched) && protocoloModel.invalid
            "
          />
        </div>
        <!-- end mb-2 -->

        <div class="mb-4 p-relative">
          <ion-datetime
            required
            [class.input-invalid]="
              (submitted || dateModel.touched) && dateModel.invalid
            "
            #dateModel="ngModel"
            class="form-control"
            placeholder="Data de Nascimento"
            displayFormat="DD/MM/YYYY"
            [(ngModel)]="dataAgendamento"
            name="dataAgendamento"
            monthNames="Janeiro, Fevereiro, Mar\u00e7o, Abril, Maio, Junho, Julho, Agosto, Setembro, Outubro, Novembro, Dezembro"
            monthShortNames="Jan, Fev, Mar, Abr, Mai, Jun, Jul, Ago, Set, Out, Nov, Dez"
            dayNames="Domingo, Segunda-feira, Ter\u00e7a-feira, Quarta-feira, Quinta-feira, Sexta-feira, Sabado"
            dayShortNames="Dom, Seg, Ter, Qua, Qui, Sex, Sab"
            doneText="OK"
            cancelText="Cancelar"
          ></ion-datetime>
        </div>
        <!-- end mb-4 -->

        <button ion-button color="primary" block>Consultar</button>
        <button
          *ngIf="isLogado"
          type="button"
          ion-button
          round
          color="primary"
          (click)="agendar()"
          block
        >
          AGENDAR
        </button>
        <!-- <button type="button" ion-button round color="primary" block><span>LER O QR CODE</span>
          <img src="assets/images/qr-icon@2x.png" alt="" class="img-in-botao col-1" />
        </button> -->
      </form>
    </ion-card-content>
  </ion-card>

  <div *ngFor="let agenda of agendamentos">
    <agendamento-card [agenda]="agenda"></agendamento-card>
  </div>
</ion-content>
