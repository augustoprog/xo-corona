<ion-header class="new-header">
  <ion-navbar>
    <ion-buttons start>
      <button (click)="closeModal()" ion-button icon-only>
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <!-- <ion-buttons>
      <button (click)="closeModal()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons> -->
    <ion-title>Ocupação</ion-title>
    <!-- end title -->
  </ion-navbar>
  <!-- end ion-nav-bar -->

  <div padding class="bg-multiple-default py-0">
    <div class="searchbar-custom shadow-default">
      <ion-searchbar (ionInput)="getItems($event)" placeholder="Buscar"></ion-searchbar>
    </div>
    <!-- end searchbar -->
  </div>

</ion-header>


<ion-content padding class="new-content sem-line-footer bg-avatar-white">
  <div class="font-roboto-black font-18 text-center my-3 color-default">Informe sua ocupação.</div>

  <ion-list class="list-custom mt-4" [virtualScroll]="ocupacoes">

    <ion-item *virtualItem="let ocupacao" (click)="setOcupacao(ocupacao)">
      <div class="col-12 d-flex flex-column">
        <h3 class="color-default font-roboto-black font-16 text-truncate" [textContent]="ocupacao.titulo"></h3>
        <span class="font-10 color-light-gray-3">Código: {{ocupacao.codigoCbo}}</span>
      </div>
      <!-- <h2>{{ item.categoria.orgao.nome }}</h2>
          <h2>{{ item.nome }}</h2> -->


    </ion-item>

    <!-- <ion-item>

      <h2>123 - Vagabundo</h2>


    </ion-item> -->

      <h2>{{ ocupacao.codigoCbo }} - {{ ocupacao.titulo }}</h2>


    </ion-item> -->

</ion-content>
