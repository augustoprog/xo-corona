<ion-header class="new-header">
    <ion-navbar class="text-center">
        <button ion-button menuToggle>
            <i class="ion-navicon font-32"></i>
        </button>
        <ion-title>
            COMPESA
        </ion-title>
    </ion-navbar>
    <div padding class="bg-multiple-default py-0">
        <div class="searchbar-custom shadow-default">
            <ion-searchbar placeholder="Buscar" [(ngModel)]="search"></ion-searchbar>
        </div>
        <!-- end searchbar -->
    </div>
</ion-header>
<!-- end ion-header -->


<ion-content padding class="new-content sem-line-footer bg-avatar-white">
    <h2 class="color-default font-roboto-black font-18 text-center mb-3">Servi√ßos</h2>
    <ion-list class="list-custom">
        <ion-item (click)="navCtrl.push(item.page)" *ngFor="let item of items | filter:search:'name':true">
            <div class="col-12 d-flex flex-column">
                <h3 class="color-default font-roboto-black font-16" [textContent]="item.name">
                </h3>
            </div>
        </ion-item>
    </ion-list>
</ion-content>
