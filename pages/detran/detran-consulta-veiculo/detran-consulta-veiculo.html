<ion-header class="new-header">
  <ion-navbar class="text-center">
    <button ion-button menuToggle>
      <i class="ion-navicon font-32"></i>
    </button>
    <ion-title>DETRAN PE</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="new-content bg-avatar-white bg-multiple-2">
  <ion-card>
    <ion-card-content>
      <div class="font-roboto-black text-center font-15 color-default mb-2">Consulta de Ve√≠culos</div>
      <form #form="ngForm" (submit)="consultarVeiculosDados(form)">
        <select-box required class="form-control mb-4" interface="alert" name="uf" placeholder="UF" [(ngModel)]="uf"
          [selectOptions]="ufs"></select-box>
        <ion-item>
          <ion-input type="text" #field [(ngModel)]="placa" required name="placa" #placaModel="ngModel"
            class="form-control text-uppercase text-upper" placeholder="Placa" autocomplete="off" [textMask]="{mask:placaMask, guide: false}"
            pattern="[A-Za-z]{3}[0-9]{4}" [class.input-invalid]="(form.submitted || placaModel.touched) && placaModel.invalid"
            [clearInput]="true" (ionBlur)="placa = fixMask(placaMask, placa)"></ion-input>
        </ion-item>
        <button ion-button color="primary" block>Consultar</button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
