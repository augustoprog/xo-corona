<ion-header class="new-header">
    <ion-navbar class="text-center">
        <button ion-button menuToggle>
            <i class="ion-navicon font-32"></i>
        </button>
        <ion-title>DETRAN PE</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="new-content bg-avatar-white bg-multiple-2">
    <ion-card>
        <ion-card-content>
            <h2 class="font-roboto-black text-center font-15 color-default mb-2">Consulta de Pontos na CNH</h2>
            <p class="font-roboto-regular font-14 color-default mb-3">Informe o número do seu CPF, para consultar os
                pontos em sua carteira de habilitação</p>

            <form #form="ngForm" (submit)="consultarPontosCnh(form)">
                <div class="mb-4">
                    <input type="tel" cpf [(ngModel)]="cpf" required name="cpf" #cpfModel="ngModel" class="form-control"
                        placeholder="Número do CPF" autocomplete="off" [textMask]="{mask:mask, guide: false}"
                        (blur)="cpf = fixMask(mask, cpf)" [class.input-invalid]="(form.submitted || cpfModel.touched) && cpfModel.invalid" />
                </div>
                <button ion-button color="primary" block>Consultar</button>
            </form>
        </ion-card-content>
    </ion-card>
</ion-content>
