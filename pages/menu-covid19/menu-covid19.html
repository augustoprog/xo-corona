<ion-header class="new-header">
  <ion-navbar>
    <button ion-button menuToggle>
      <i class="ion-navicon font-32"></i>
    </button>
    <ion-title>COVID-19</ion-title>
    <!-- end title -->
  </ion-navbar>
  <!-- end ion-nav-bar -->

</ion-header>
<!-- end ion-header -->


<ion-content padding class="new-content sem-line-footer bg-avatar-white">
  <ion-list class="list-covid19">
    <ng-container *ngFor="let item of items">
      <ion-item (click)="openPage(item.url)">
        <ion-thumbnail class="col-3">
          <img src="assets/logos/{{ item.logo }}" class="img-fluid" />
        </ion-thumbnail>
        <div class="col-9">
          <h2 [textContent]="item.titulo" class="font-roboto-black m-0 p-0 color-default"></h2>
          <span [textContent]="item.descricao" class="badge badge-primary bg-light-blue font-10 font-roboto-regular"></span>
        </div>
      </ion-item>
    </ng-container>
    <!-- end ion-item -->
  </ion-list>
  <!-- end ion-list -->
</ion-content>
<!-- end ion-content -->
