<ion-header class="new-header">
  <ion-navbar class="text-center">
    <button ion-button menuToggle>
      <i class="ion-navicon font-32"></i>
    </button>
    <ion-title>
      COMPESA
    </ion-title>
  </ion-navbar>
  <div padding class="bg-multiple-default py-0">
    <div class="searchbar-custom shadow-default">
      <ion-searchbar placeholder="Buscar" [(ngModel)]="search"></ion-searchbar>
    </div>
    <!-- end searchbar -->
  </div>
</ion-header>
<!-- end ion-header -->


<ion-content padding class="new-content sem-line-footer bg-avatar-white">
  <span *ngIf="semConexao; else listaMunicipios" class="error-message">
      <i class="fa fa-exclamation-triangle"></i> Sem conex√£o com a internet
  </span>
  <ng-template #listaMunicipios>
    <ion-list class="list-custom">
      <ion-item *ngFor="let item of resultado2 | filter:search:'nome'" (click)="openPage(item.id, item.nome)">
        <div class="col-12 d-flex flex-column">
          <h3 class="color-default font-roboto-black font-16" [textContent]="item.nome">
          </h3>
        </div>
      </ion-item>
    </ion-list>
  </ng-template>
</ion-content>
