<ion-header class="new-header">
    <ion-navbar class="text-center">
        <button ion-button menuToggle>
            <i class="ion-navicon font-32"></i>
        </button>
        <ion-title>
            COMPESA
        </ion-title>
        <!-- end ion-title -->
    </ion-navbar>
    <!-- end ion-navbar -->
</ion-header>
<!-- end ion-header -->

<ion-content padding class="new-content bg-avatar-white bg-multiple-2">
    <ion-card>
        <ion-card-content>
            <h2 class="font-roboto-black text-center font-15 color-default mb-2">Consulta de Débitos</h2>
            <p class="font-roboto-regular font-14 color-default mb-3">Informe o número da sua matrícula abaixo para
                consultar a existência de algum débito em sua conta.</p>

            <form #form="ngForm" novalidate (submit)="consultarDebitos(form)">
                <ion-item>
                    <ion-input type="tel" [(ngModel)]="matricula" required name="matricula" maxlength="20"
                        #matriculaModel="ngModel" class="form-control" placeholder="Número da matrícula" autocomplete="off"
                        clearInput [class.input-invalid]="(form.submitted || matriculaModel.touched) && matriculaModel.invalid"></ion-input>
                </ion-item>
                <button ion-button color="primary" block>Consultar</button>
            </form>
        </ion-card-content>
    </ion-card>
</ion-content>
