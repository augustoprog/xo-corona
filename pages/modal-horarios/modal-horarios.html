<ion-header class="new-header">
  <ion-navbar class="text-center">
    <ion-buttons start>
      <button (click)="closeModal()" ion-button icon-only>
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Agendamento</ion-title>
    <!-- end ion-title -->
  </ion-navbar>
  <!-- end ion-navbar -->
</ion-header>
<!-- end ion-header -->

<ion-content padding class="new-content bg-avatar-white bg-multiple-2">
  <ion-card>
    <ion-card-content>
      <h3 class="font-roboto-black font-18 color-default mb-2 text-center">
        Selecionar Horário(s)
      </h3>
      <!-- end h3 -->
      <p
        class="mb-2 font-14 font-roboto-regular color-default text-left line-height-default"
      >
        *Selecione horários para todos os requerentes informados de forma
        sequencial.
      </p>
      <ion-list class="list-horarios">
        <ion-item
          class="px-0 pt-0 pb-1 mb-1 brd-b-gray"
          *ngFor="let i of horas; let index = index"
        >
          <ion-label class="text-center">
            <span
              class="ion-android-time color-limon-green mr-1 font-24 line-height-24"
            ></span>
            <span
              class="font-roboto-black font-18 color-limon-green"
              [textContent]="formatHour(i.horario)"
            >
            </span>
          </ion-label>
          <ion-checkbox
            class="mr-1"
            (ionChange)="onChangeCheck($event, index)"
            [checked]="isHorarioSelected(i)"
          ></ion-checkbox>
        </ion-item>
      </ion-list>

      <ion-infinite-scroll
        threshold="50%"
        [enabled]="horas.length != 0 && horas.length != totalItems"
        (ionInfinite)="doInfinite($event)"
      >
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
      </ion-infinite-scroll>
    </ion-card-content>
  </ion-card>
</ion-content>
<!-- end ion-content -->

<div padding class="d-flex align-items-center btn-position-bottom pt-0 pb-0">
  <a
    href="javascript:;"
    ion-button
    color="primary"
    block
    (click)="dismiss(null)"
    class="mr-1"
  >
    <span class="button-inner">CANCELAR</span>
  </a>
  <button
    type="submit"
    ion-button
    color="primary"
    block
    class="text-uppercase ml-1"
    (click)="setHorarios()"
  >
    CONFIRMAR
  </button>
</div>
<!-- end div botoes -->
