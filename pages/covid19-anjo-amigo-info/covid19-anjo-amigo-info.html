<ion-header class="new-header">
  <ion-navbar>
    <button ion-button menuToggle>
      <i class="ion-navicon font-32"></i>
    </button>
    <ion-title>COVID-19</ion-title>
    <!-- end title -->
  </ion-navbar>
  <!-- end ion-nav-bar -->
</ion-header>


<ion-content padding>
  <div padding>
    <ion-row class="justify-content-center mb-4">
      <span class="font-roboto-bold font-18 color-default">ANJO AMIGO</span>
    </ion-row>
    <ion-row class="justify-content-center mb-2">
      <span class="font-15 color-default">{{ descricao }}</span>
    </ion-row>
    <ion-row class="justify-content-left mb-2">
      <span class="font-roboto-bold font-18 color-default mt-4">ACESSE:</span>
    </ion-row>
    <ion-row class="justify-content-left">
      <span (click)="openAnjoAmigoPage()" class="font-15 linkButton">{{ url }}</span>
    </ion-row>
    <ion-row class="justify-content-left mt-5" (click)="sharePlayStore()">
      <ion-icon class="fa fa-share-alt font-size-40" 
        aria-hidden="true"></ion-icon>
      <span class="font-roboto-bold font-15 color-default ml-2 mt-2">Compartilhar</span>
    </ion-row>
  </div>
</ion-content>
