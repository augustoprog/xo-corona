<ion-header class="new-header">
    <ion-navbar class="text-center">
        <button ion-button menuToggle>
            <i class="ion-navicon font-32"></i>
        </button>
        <ion-title>Fale Conosco</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="new-content bg-multiple-3">
    <ion-card>
        <ion-card-content>
            <form action="" novalidate #form="ngForm" (submit)="submit($event, form)">
                <div class="mb-2">
                    <input type="text" [(ngModel)]="info.remetente" required [customMaxLength]="60" name="nome" #nome="ngModel" class="form-control"
                        placeholder="Nome" autocomplete="off" [class.input-invalid]="(form.submitted || nome.touched) && nome.invalid" />
                </div>
                <div class="input-group mb-2">
                    <input type="email" [(ngModel)]="info.email" name="email" [customMaxLength]="50" #emailFld="ngModel" email class="form-control"
                        placeholder="e-mail" autocomplete="off" [class.input-invalid]="(form.submitted || emailFld.touched) && emailFld.invalid" />
                    <div class="input-group-append">
                        <span [class.input-invalid]="(form.submitted || emailFld.touched) && emailFld.invalid" class="input-group-text ion ion-at color-blue"></span>
                    </div>
                </div>
                <div class="mb-2">
                    <select-box class="form-control" name="tipo" #tipo="ngModel" required [(ngModel)]="info.tipo"
                        [selectOptions]="tipos" [class.input-invalid]="tipo.invalid && form.submitted"></select-box>
                </div>
                <div class="mb-2">
                    <input type="text" required [(ngModel)]="info.assunto" name="assunto" #assunto="ngModel" class="form-control"
                        placeholder="Assunto" autocomplete="off" [class.input-invalid]="(form.submitted || assunto.touched) && assunto.invalid" />
                </div>
                <div class="mb-2">                    
                        <ion-textarea class="form-control" [class.input-invalid]="(form.submitted || mensagem.touched) && mensagem.invalid"
                            required placeholder="Mensagem" name="mensagem" #mensagem="ngModel" [(ngModel)]="info.mensagem"
                            (tap)="$event.preventDefault()"></ion-textarea>                    
                </div>
                <button ion-button round color="primary" block class="mb-4">Enviar</button>
            </form>
        </ion-card-content>
    </ion-card>
