<ion-header class="new-header">
    <ion-navbar>
        <ion-title>Perfil</ion-title>
    </ion-navbar>
    <!-- end ion-nav-bar -->
</ion-header>

<ion-content padding class="new-content bg-multiple-2">
    <ion-card>
        <ion-card-content class=" mt-4">
            <div class="text-center">
                <button class="m-0 p-0 redondo">
                    <img src="{{photoUsuario}}">
                </button>
            </div>
            <h3 class="font-18 font-roboto-black color-default text-center mt-4 mb-4" [textContent]="user?.nome"></h3>
            <form action="" novalidate #form="ngForm">
                <div class="d-flex flex-column mb-2">
                    <label class="color-default font-14 font-roboto-medium">E-mail:</label>
                    <input type="email" [(ngModel)]="login" disabled name="login" class="form-control" placeholder="E-mail" autocomplete="off"
                        value="{{user?.email}}" />
                </div>

                <div class="d-flex flex-column mb-2">
                    <label class="color-default font-14 font-roboto-medium">CPF:</label>
                    <input type="text" [(ngModel)]="cpf" disabled name="cpf" class="form-control" placeholder="CPF" autocomplete="off" value="{{user?.cpf}}"
                    />

                </div>

                <div class="input-group mb-2">
                    <button ion-button round color="primary" block (click)="editarDados()" ([attr.disabled])="offline" ([class.button-disabled])="offline">Editar Dados Pessoais</button>
                </div>
            </form>
        </ion-card-content>
    </ion-card>

    <ion-card>
        <ion-card-content class=" mt-4">
            <div class="d-flex flex-column mb-2">
                <label class="color-default font-14 font-roboto-medium">Senha:</label>
                <input type="password" class="form-control" placeholder="Senha" disabled autocomplete="off" value="{{senhaFake}}" />
            </div>
            <!-- <ion-col col-6>
                          <button ion-button round color="primary" class="mb-4" block (click)="navVoltar()" ([attr.disabled])="offline" ([class.button-disabled])="offline">Voltar</button>
                        </ion-col> -->
            <div class="input-group mb-2">
                <button ion-button round color="primary" class="mb-4" block (click)="editarSenha()" ([attr.disabled])="offline" ([class.button-disabled])="offline">Alterar Senha</button>
            </div>
        </ion-card-content>

    </ion-card>
</ion-content>
