<ion-header class="new-header">
  <ion-navbar>
    <ion-title>Esqueci minha senha</ion-title>
  </ion-navbar>
  <!-- end ion-nav-bar -->
</ion-header>

<ion-content padding class="new-content bg-multiple-3">
  <ion-card>
    <ion-card-content *ngIf="!showEmails">
      <h3 class="font-18 font-roboto-black color-default text-center mb-4">Para recuperar sua senha insira o email cadastrado e siga com as instruÃ§Ãµes.</h3>
      <form action="" novalidate #form="ngForm" (ngSubmit)="consultar(form)">

        <div class="input-group mb-2">
          <input email type="email" [(ngModel)]="email" name="email" class="form-control" placeholder="E-mail" autocomplete="off" [class.input-invalid]="emailf.invalid && form.submitted"
            required [customMaxLength]="50" #emailf="ngModel" />
          <div class="input-group-append">
            <span class="input-group-text ion ion-ios-email-outline color-blue" [class.input-invalid]="emailf.invalid && form.submitted"></span>
          </div>
        </div>
        <!-- <ion-col col-6>
            <button ion-button round color="primary" class="mb-4" block (click)="navVoltar()" ([attr.disabled])="offline" ([class.button-disabled])="offline">Voltar</button>
          </ion-col> -->
        <div class="input-group mb-2">
          <button type="submit" ion-button round color="primary" class="mb-4" block ([attr.disabled])="offline" ([class.button-disabled])="offline">Enviar</button>
        </div>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
